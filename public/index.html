<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/pastTweets.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class='navBar'>
      <span class='logo'>TWEETER</span>
      <div class='newTweetNav'>
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    
    <header class='main-header'>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class='yourName'>
        <h2>Nikhil Tallapureddy</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form class='form-inline' action="/tweets/" method='post' >
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder="start typing your life"></textarea>
          <div class='buttonAndCounter'>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <article id='tweets-container'>
        <article class="tweet-container">
          <header class='article-tweet header'>
            <img id='article-tweet-img' src="/images/profile-hex.png"> 
            <firstName>Nikhil</firstName>
            <userId>@userID</userId>
          </header>
          <div class='article-tweet body'>
            If I have seen further it is by standing on the shoulders of giants. Oh how the mighty have fallen this way.
          </div>
          <footer class='article-tweet footer'>
            10 days ago
            <icons>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="far fa-heart"></i>
            </icons>
          </footer>
        </article>

      </article>
      
    </main>
  </body>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/past-tweets-scripts.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  </html>
